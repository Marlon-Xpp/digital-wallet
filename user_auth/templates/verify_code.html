<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Correo</title>
</head>
<body>

    {% comment %} FATA DARLE ESTILOS CON CSS {% endcomment %}
    <h2>Verificar tu correo electrónico</h2>
    <p>Te hemos enviado un código de verificación a tu correo.</p>
    
    <form action="{% url 'verify_code' %}" method="POST">
        {% csrf_token %}
        <label for="verification_code">Ingresa tu código de verificación:</label><br>
        <input type="text" id="verification_code" name="verification_code" required><br><br>

        <button type="submit">Verificar</button>
    </form>
    
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
</body>
</html>
